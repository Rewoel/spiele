<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewoel Spiele - Retro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Grundlegende Stildefinitionen für die Retro-Schriftart und den Hintergrund */
        body {
            font-family: 'Press Start 2P', cursive; /* Retro-Schriftart */
            background-color: #2c3e50; /* Dunkler, leicht bläulicher Hintergrund */
            background-image:
                repeating-linear-gradient(0deg, #34495e, #34495e 1px, transparent 1px, transparent 2px),
                repeating-linear-gradient(90deg, #34495e, #34495e 1px, transparent 1px, transparent 2px);
            background-size: 2px 2px; /* Subtiles Pixelmuster */
            color: #ecf0f1; /* Helle Textfarbe */
        }

        /* Allgemeine Stilkorrekturen für die Retro-Schriftart */
        h1, h2 {
            text-shadow: 4px 4px 0px #1a252f; /* Pixeliger Schatten für Überschriften */
        }

        /* Stil für die Spielkarten, um sie wie Arcade-Buttons aussehen zu lassen */
        .game-card {
            border: 4px solid #1a252f; /* Dicke, dunkle Ränder */
            box-shadow: 8px 8px 0px #1a252f; /* Pixeliger Schatten für die Karten */
            transition: all 0.1s ease-in-out; /* Schnellere, "klickende" Transition */
        }

        .game-card:hover {
            transform: translate(4px, 4px); /* Verschiebung beim Hover, um den "Klick" zu simulieren */
            box-shadow: 4px 4px 0px #1a252f; /* Kleinerer Schatten beim Hover */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-[#4a69bd] p-8 rounded-none shadow-none w-full max-w-4xl text-center game-card">
        <h1 class="text-4xl md:text-5xl font-bold text-[#fbc531] mb-8 leading-tight">
            REW<span class="text-[#e84118]">OEL</span> SPIELE
        </h1>

        <p class="text-md md:text-lg text-[#ecf0f1] mb-12 max-w-2xl mx-auto leading-relaxed">
            WÄHLE DEIN LIEBLINGSSPIEL UND TAUCHE EIN IN DEN SPIELSPASS!
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <a href="https://rewoel.github.io/schach/" target="_blank"
               class="block bg-[#c0392b] text-white p-6 rounded-none game-card
                      flex flex-col items-center justify-center">
                <h2 class="text-2xl md:text-3xl font-bold mb-3">SCHACH</h2>
                <p class="text-xs md:text-sm opacity-90">KLICKE HIER, UM SCHACH ZU SPIELEN.</p>
            </a>

            <a href="https://rewoel.github.io/kniffel/" target="_blank"
               class="block bg-[#27ae60] text-white p-6 rounded-none game-card
                      flex flex-col items-center justify-center">
                <h2 class="text-2xl md:text-3xl font-bold mb-3">KNIFFEL</h2>
                <p class="text-xs md:text-sm opacity-90">KLICKE HIER, UM KNIFFEL ZU SPIELEN.</p>
            </a>

            <a href="https://rewoel.github.io/4inarow/" target="_blank"
               class="block bg-[#f39c12] text-white p-6 rounded-none game-card
                      flex flex-col items-center justify-center">
                <h2 class="text-2xl md:text-3xl font-bold mb-3">4 GEWINNT</h2>
                <p class="text-xs md:text-sm opacity-90">KLICKE HIER, UM 4 GEWINNT ZU SPIELEN.</p>
            </a>
        </div>

        <p class="mt-12 text-[#bdc3c7] text-sm">
            VIEL SPASS BEIM SPIELEN!
        </p>
    </div>
</body>
</html>
